
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title></title>
    
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    
        
    
</head>
<body class="container bg-info-subtle">
    <div class="container d-flex justify-content-center align-items-center ">
        <div class="w-50"> 
            
            <form id="book">
                <div class="mb-3">
                    <label for="id" class="form-label">ID</label>
                    <input type="text" id="id" name="id" class="form-control bg-secondary">
                </div>
                <div class="mb-3">
                    <label for="titre" class="form-label">Titre</label>
                    <input type="text" id="titre" name="titre" class="form-control bg-secondary">
                </div>
                <div class="mb-3">
                    <label for="auteur" class="form-label">Auteur</label>
                    <input type="text" id="auteur" name="auteur" class="form-control bg-secondary">
                </div>
                <div class="mb-3">
                    <label for="prix" class="form-label">Prix</label>
                    <input type="text" id="prix" name="prix" class="form-control bg-secondary">
                </div>
                
                <div class="text-center">
                    <div class="row">
                        <div class="col"><input type="button" value="Ajouter Livre" id="b1" class="btn btn-outline-primary"></div>
                        <div class="col"><input type="button" value="Supprimer" id="b2" class="btn btn-outline-primary"></div>
                        <div class="col"><input type="button" value="Afficher" id="b3" class="btn btn-outline-primary"></div>
                        <div class="col"><input type="button" value="Modifier" id="b4" class="btn btn-outline-primary"></div>
                    </div>
                </div>
            </form>
            <div id="afftab" class="container text-center mt-4"></div>
        </div>
    </div>
    
</body>
</html>

    
    <script>
        document.getElementById('b1').addEventListener('click', ajouter);
        document.getElementById('b2').addEventListener('click', supprimer);
        document.getElementById('b3').addEventListener('click', afficher);
        document.getElementById('b4').addEventListener('click', modifier);
        var book=[];
        var table=document.createElement("table");
            table.setAttribute("border",'1');
            var h=["id", "titre", "auteur", "prix"];
            var head=document.createElement("tr");

        for (var i=0;i<h.length; i++) {
            var header=document.createElement("th");
            header.textContent=h[i]; 
            head.appendChild(header);
}
        table.appendChild(head);
          
            
        function ajouter(){
            var id = document.getElementById('id').value;
            var titre = document.getElementById('titre').value;
            var auteur = document.getElementById('auteur').value;
            var prix = document.getElementById('prix').value;

            book.push({id, titre, auteur, prix});
           


        }
        function afficher(){
            var afftab=document.getElementById("afftab");
            afftab.innerHTML = '';

            while (table.rows.length>1) { 
            table.deleteRow(1);}
             
            for(var i=0;i<book.length;i++){
                r=document.createElement("tr");

                id=document.createElement("td");
                id.appendChild(document.createTextNode(book[i].id));
                r.appendChild(id);
                titre=document.createElement("td");
                titre.appendChild(document.createTextNode(book[i].titre));
                r.appendChild(titre);
                auteur=document.createElement("td");
                auteur.appendChild(document.createTextNode(book[i].auteur));
                r.appendChild(auteur);
                prix=document.createElement("td");
                prix.appendChild(document.createTextNode(book[i].prix));
                r.appendChild(prix);
                table.appendChild(r);
               
            }
            afftab.appendChild(table);
        }
        function supprimer(){
            var idd=prompt("donner un id");
            for(var i=0;i<book.length;i++){
                if(book[i].id==idd){
                    book.splice(i,1)
                }

            }


        }
       function modifier(){
            var idd=prompt('donner un id')
            for(var i=0;i<book.length;i++){
                if(book[i].id==idd){
                    id=prompt("donner id:");
                    titre=prompt("titre:");
                    auteur=prompt("auteur:");
                    prix=prompt("prix:");
                    book[i].id=id;
                    book[i].titre=titre;
                    book[i].auteur=auteur;
                    book[i].prix=prix;

                }

            }

       }



        


    </script>
</body>
</html>
